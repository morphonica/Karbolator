<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karbolator by Mario</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f7;
            background: linear-gradient(135deg, #A8D08D, #6BBF6B);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .btn-open-form {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: white;
            color: #4CAF50;
            font-size: 18px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            transform: scale(1);
        }

        .btn-open-form:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.05);
        }

        .btn-open-form img {
            vertical-align: middle;
            margin-right: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.5s ease;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: slideUp 0.5s ease-out;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .input-group:nth-child(1) {
            animation-delay: 0.2s;
        }

        .input-group:nth-child(2) {
            animation-delay: 0.4s;
        }

        .input-group:nth-child(3) {
            animation-delay: 0.6s;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .input-group input {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: white;
            color: #4CAF50;
            font-size: 18px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #4CAF50;
            color: white;
        }

        .result {
            display: none;
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .result h2 {
            font-size: 24px;
            color: #333;
        }

        .result p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .green {
            background-color: #4CAF50;
            color: white;
        }

        .yellow {
            background-color: #FFEB3B;
            color: #333;
        }

        .red {
            background-color: #F44336;
            color: white;
        }

        .result .warning {
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 10px;
        }

        .typewriter {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid #4CAF50;
            width: 0;
            animation: typing 5s steps(50) 1s 1 normal both, blinkCaret .75s step-end infinite;
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blinkCaret {
            50% {
                border-color: transparent;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInModal {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Karbolator</h1>

        <p class="typewriter">
            Hitung Jejak Karbon mu dengan Karbolator by Mario Solang!
        </p>

        <button class="btn-open-form" onclick="openModal()">
            <img src="leaf.png" alt="Leaf" width="24" height="24"> Hitung Jejak Karbon
        </button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <form id="carbonForm">
                    <div class="input-group">
                        <label for="electricity">Penggunaan Listrik (kWh):</label>
                        <input type="number" id="electricity" placeholder="Masukkan kWh" step="any" required>
                    </div>

                    <div class="input-group">
                        <label for="car">Penggunaan Mobil (km):</label>
                        <input type="number" id="car" placeholder="Masukkan jarak (km)" step="any" required>
                    </div>

                    <div class="input-group">
                        <label for="waste">Jumlah Sampah (kg):</label>
                        <input type="number" id="waste" placeholder="Masukkan jumlah sampah (kg)" step="any" required>
                    </div>

                    <button type="submit">Hitung Jejak Karbon</button>
                </form>
                <button onclick="closeModal()" style="margin-top: 15px;">Tutup</button>
            </div>
        </div>

        <div id="result" class="result">
            <h2>Hasil Jejak Karbon:</h2>
            <p id="carbonOutput"></p>
            <div id="carbonWarning" class="warning"></div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('carbonForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const electricity = parseFloat(document.getElementById('electricity').value);
            const car = parseFloat(document.getElementById('car').value);
            const waste = parseFloat(document.getElementById('waste').value);

            if (isNaN(electricity) || isNaN(car) || isNaN(waste)) {
                alert("Harap masukkan angka yang valid!");
                return;
            }

            const CO2_per_kWh = 0.62;
            const CO2_per_km_car = 0.088;
            const CO2_per_kg_waste = 0.8;

            const electricityCO2 = electricity * CO2_per_kWh;
            const carCO2 = car * CO2_per_km_car;
            const wasteCO2 = waste * CO2_per_kg_waste;

            const totalCO2 = electricityCO2 + carCO2 + wasteCO2;

            document.getElementById('result').style.display = 'block';
            document.getElementById('carbonOutput').textContent = `Total Jejak Karbon Anda: ${totalCO2.toFixed(2)} Kg CO2 per hari`;

            let warningMessage = '';
            let warningClass = '';

            if (totalCO2 < 5) {
                warningMessage = 'Jejak karbon Anda dalam skala rendah! Anda sudah cukup ramah lingkungan';
                warningClass = 'green';
            } else if (totalCO2 >= 5 && totalCO2 < 15) {
                warningMessage = 'Jejak karbon Anda cukup tinggi. Cobalah untuk mengurangi emisi karbon!';
                warningClass = 'yellow';
            } else {
                warningMessage = 'Jejak karbon Anda sangat tinggi! Perlu tindakan segera untuk mengurangi dampaknya!';
                warningClass = 'red';
            }

            const warningElement = document.getElementById('carbonWarning');
            warningElement.textContent = warningMessage;
            warningElement.className = 'warning ' + warningClass;

            closeModal();
        });
    </script>
</body>
</html>
