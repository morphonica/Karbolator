<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karbolator by Mario</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/leaf.png" />
</head>
<body>
    <div class="container">
        <h1>Karbolator</h1>

        <p class="typewriter">
            Hitung Jejak Karbon mu dengan Karbolator by Mario Solang!
        </p>

        <button class="btn-open-form" onclick="openModal()">
            <img src="assets/img/leaf.png" alt="Leaf" width="24" height="24"> Hitung Jejak Karbon
        </button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <form id="carbonForm">
                    <div class="input-group">
                        <label for="electricityWatt">Daya Peralatan (Watt):</label>
                        <input type="number" id="electricityWatt" placeholder="Masukkan daya peralatan (Watt)" step="any" required>
                    </div>

                    <div class="input-group">
                        <label for="lamaPakai">Waktu Penggunaan Watt (jam):</label>
                        <input type="number" id="lamaPakai" placeholder="Masukkan waktu penggunaan (jam)" step="any" required>
                    </div>

                    <div class="input-group">
                        <label for="car">Penggunaan Kendaraan (km):</label>
                        <input type="number" id="car" placeholder="Masukkan jarak (km)" step="any" required>
                    </div>

                    <div class="input-group">
                        <label for="sampah">Jumlah Sampah (kg):</label>
                        <input type="number" id="sampah" placeholder="Masukkan jumlah sampah (kg)" step="any" required>
                    </div>

                    <button type="submit">Hitung Jejak Karbon</button>
                </form>
                <button onclick="closeModal()" style="margin-top: 15px;">Tutup</button>
            </div>
        </div>

        <div id="result" class="result">
            <h2>Hasil Jejak Karbon:</h2>
            <p id="carbonOutput"></p>
            <div id="carbonWarning" class="warning"></div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
